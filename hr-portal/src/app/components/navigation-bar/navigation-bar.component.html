<div class="nav-container">
  <div class="logo-container">
    <img src="assets/images/fallback-logo.png" alt="Company Logo" class="logo" />
    <h2 class="company-name">HR Portal</h2>
  </div>

  <mat-divider></mat-divider>

  <div class="user-info">
    <div class="user-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>
    <div class="user-details">
      <h3 class="user-name">HR Admin</h3>
      <p class="user-role">Human Resources</p>
    </div>
  </div>

  <mat-divider></mat-divider>

  <mat-nav-list>
    <a
      mat-list-item
      *ngFor="let item of menuItems"
      [routerLink]="item.path"
      [queryParams]="item.queryParams || null"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: false }"
      class="nav-item"
    >
      <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
      <span class="nav-text">{{ item.label }}</span>
    </a>
  </mat-nav-list>

  <div class="nav-footer">
    <button mat-button class="logout-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Log Out</span>
    </button>
  </div>
</div>
