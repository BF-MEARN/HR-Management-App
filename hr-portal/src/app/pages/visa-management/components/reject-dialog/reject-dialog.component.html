<h2 mat-dialog-title>
  <mat-icon color="warn">warning</mat-icon>
  Reject {{ data.documentName }}
</h2>

<mat-dialog-content>
  <p>Please provide feedback on why this document is being rejected:</p>

  <mat-form-field appearance="outline" class="feedback-field">
    <mat-label>Feedback for Employee</mat-label>
    <textarea
      matInput
      [(ngModel)]="feedback"
      rows="5"
      placeholder="Explain why the document is rejected and what needs to be corrected..."
      required
    ></textarea>
    <mat-hint>This feedback will be visible to the employee</mat-hint>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-raised-button
    color="warn"
    [disabled]="!feedback.trim()"
    [mat-dialog-close]="feedback"
  >
    Reject Document
  </button>
</mat-dialog-actions>
