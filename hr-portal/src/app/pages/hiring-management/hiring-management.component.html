<div class="hiring-page-container">
  <h1 class="page-header">Hiring Management</h1>

  <div class="modal-trigger-section">
    <!-- Token Generate and Send Email -->
    <mat-card class="card-section">
      <div class="card-container">
        <div class="card-text">
          <h2>Generate Token</h2>
          <p>Invite new employees to onboard the team</p>
        </div>
        <button
          mat-flat-button
          color="primary"
          (click)="openInviteDialog()"
          class="open-dialog-button"
        >
          Send Invite
        </button>
      </div>
    </mat-card>

    <!-- Registration Token History -->
    <mat-card class="card-section">
      <div class="card-container">
        <div class="card-text">
          <h2>Registration History</h2>
          <p>View registration history</p>
        </div>
        <button
          mat-flat-button
          color="primary"
          (click)="openHistoryDialog()"
          class="open-dialog-button"
        >
          View History
        </button>
      </div>
    </mat-card>
  </div>

  <div class="tab-section">
    <app-onboarding-applications [selectedTab]="tabIndex" (tabChange)="onTabChange($event)">
    </app-onboarding-applications>
  </div>
</div>
