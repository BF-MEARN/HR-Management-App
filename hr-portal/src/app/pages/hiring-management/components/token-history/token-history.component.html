<div class="token-history-container">
  <table mat-table [dataSource]="tokens" class="mat-elevation-z8 table-container">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let token">{{ token.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let token">{{ token.email }}</td>
    </ng-container>

    <!-- Used Column -->
    <ng-container matColumnDef="used">
      <th mat-header-cell *matHeaderCellDef>Used</th>
      <td mat-cell *matCellDef="let token">
        <span [ngClass]="token.used ? 'status-used' : 'status-unused'">
          {{ token.used ? 'Yes' : 'No' }}
        </span>
      </td>
    </ng-container>

    <!-- Expired Column -->
    <ng-container matColumnDef="expired">
      <th mat-header-cell *matHeaderCellDef>Expired</th>
      <td mat-cell *matCellDef="let token">
        <span [ngClass]="token.isExpired ? 'status-expired' : 'status-valid'">
          {{ token.isExpired ? 'Yes' : 'No' }}
        </span>
      </td>
    </ng-container>

    <!-- Link Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Registration Link</th>
      <td mat-cell *matCellDef="let token">
        <a [href]="'/register/' + token.token" target="_blank">/register/{{ token.token }}</a>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
