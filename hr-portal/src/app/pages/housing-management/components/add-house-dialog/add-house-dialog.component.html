<h2 mat-dialog-title>Add New House</h2>

<mat-dialog-content [formGroup]="houseForm">
  <h3>Address</h3>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street</mat-label>
    <input matInput formControlName="street" required />
    <mat-error *ngIf="houseForm.get('street')?.hasError('required')">
      Street is required.
    </mat-error>
  </mat-form-field>

  <div class="row">
    <mat-form-field class="half-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" required />
      <mat-error *ngIf="houseForm.get('city')?.hasError('required')"> City is required. </mat-error>
    </mat-form-field>

    <mat-form-field class="half-width">
      <mat-label>State</mat-label>
      <input matInput formControlName="state" required />
      <mat-error *ngIf="houseForm.get('state')?.hasError('required')">
        State is required.
      </mat-error>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" required />
    <mat-error *ngIf="houseForm.get('zip')?.hasError('required')">
      Zip code is required.
    </mat-error>
  </mat-form-field>

  <h3>Landlord</h3>
  <mat-form-field class="full-width">
    <mat-label>Full Name</mat-label>
    <input matInput formControlName="fullName" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Phone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <h3>Facilities</h3>
  <div class="row">
    <mat-form-field class="half-width">
      <mat-label>Beds</mat-label>
      <input matInput type="number" formControlName="beds" />
    </mat-form-field>

    <mat-form-field class="half-width">
      <mat-label>Mattresses</mat-label>
      <input matInput type="number" formControlName="mattresses" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="half-width">
      <mat-label>Tables</mat-label>
      <input matInput type="number" formControlName="tables" />
    </mat-form-field>

    <mat-form-field class="half-width">
      <mat-label>Chairs</mat-label>
      <input matInput type="number" formControlName="chairs" />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="houseForm.invalid">
    Add House
  </button>
</mat-dialog-actions>
